<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="#" type="image/x-icon">
  

  <link rel="stylesheet" href="./style.css">

  <script src="./script.js" defer></script>

  <title>Carousel</title>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel">
      <div class="button">
        <!-- these are the buttons for looping through the images -->
        <button class="prev">&#8656;</button>
        <button class="next">&#8658;</button>
      </div>
      <div class="slide">
        <!-- place as many image as you want to add to the carousel with proper src and put 'data-active="true"' to atleast one of them -->
        <img src="https://images.pexels.com/photos/167699/pexels-photo-167699.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" data-active="true">
        <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        <img src="https://images.pexels.com/photos/235621/pexels-photo-235621.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        <img src="https://images.pexels.com/photos/2775196/pexels-photo-2775196.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
      </div>
    </div>
  </div>
  
</body>
</html>
